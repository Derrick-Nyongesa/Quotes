<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Best Quotes About Life </h1>
        <ul>
            <div *ngFor='let quote of quotes; let i=index'>
                <li > A quote posted by 
                    <span class="name">{{quote.name}}</span> on {{quote.datePosted|date}}
                </li>
                <p>{{quote.quote}}</p>
                <button (click)='toggleQuote(i)'>See More</button>
                <button>Upvote</button>
                <button>Downvote</button>
                    <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (toDelete)='deleteThis($event, i)'></app-quote-details>
            </div>   
        </ul>
    </div>
    <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
</body>
</html>
